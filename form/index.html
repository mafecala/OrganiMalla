<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Ingeniería Eléctrica-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patua+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">

</head>
<body>
    <form id="form">
        <div class="tarjeta">
            <h1 class="title">Bienvenido a <span class="title1">ORGANIMALLA</span> </h1>
            <p class='description'>Ingresa tus datos</p>

            <div class="pregunta">
                <label for="name" class="etiqueta">Nombre</label>
                <input type="text" class="input" required>
            </div>

            <div class="pregunta">
                <label for="correo" class="etiqueta">Correo institucional</label>
                <input type="text" class="input" required>
            </div>

            <div class="pregunta">
                <label for="carrera" class="etiqueta">Carrera</label>
                <select name="opcionescarrera" id="lang">
                  <option value="DEFAULT">Elige tu carrera</option>
                  <option value="Ingeniería Agrícola">Ingeniería Agrícola</option>
                  <option value="Ingeniería Civil">Ingeniería Civil</option>
                  <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                  <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                  <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                  <option value="Ingeniería Química">Ingeniería Química</option>
                  <option value="Ingeniería de Sistemas y Computación">Ingeniería de Sistemas y Computación</option>
                  <option value="Ingeniería Eléctrica">Ingeniería Eléctrica</option>
                  <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                </select>
                
            </div>

            
            <button type="submit" class="botonenviar">Enviar</button>
            
        </div>

    </form>
</body>

</html>
